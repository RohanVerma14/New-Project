<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Fullscreen Video with Black Border</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* black background visible */
  }

  /* Video wrapper rotated 90deg */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border */
  }

  /* Iframe with black border visible on all sides */
  iframe {
    width: 95vh;   /* slightly smaller than wrapper to show black border */
    height: 95vw;
    border: none;
    display: block;
    background: #000;
  }

  /* Desktop overlays to block clicks except center */
  .overlay {
    position: absolute;
    background: rgba(0,0,0,0);
    z-index: 2;
    pointer-events: auto;
  }

  .overlay-top { top: 0; left: 0; width: 100%; height: 5%; }
  .overlay-bottom { bottom: 0; left: 0; width: 100%; height: 5%; }
  .overlay-left { top: 5%; left: 0; width: 5%; height: 90%; }
  .overlay-right { top: 5%; right: 0; width: 5%; height: 90%; }

  .clickable-center {
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 90%;
    pointer-events: none;
    z-index: 3;
  }

  /* Mobile: remove overlays so whole video is clickable */
  @media (max-width: 768px) {
    iframe {
      width: 95vh;
      height: 95vw;
    }
    .overlay, .clickable-center { display: none; }
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?controls=0&modestbranding=1&rel=0"
      allowfullscreen>
    </iframe>

    <!-- Overlays for desktop only -->
    <div class="overlay overlay-top"></div>
    <div class="overlay overlay-bottom"></div>
    <div class="overlay overlay-left"></div>
    <div class="overlay overlay-right"></div>

    <div class="clickable-center"></div>
  </div>

</body>
</html>
