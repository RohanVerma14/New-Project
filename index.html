<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Fullscreen Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* black border visible */
  }

  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border */
  }

  iframe {
    width: min(95vh, 95vw);  /* ensures video fits in rotated viewport */
    height: min(95vw, 95vh);
    border: none;
    display: block;
    background: #000;
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?controls=0&modestbranding=1&rel=0"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
