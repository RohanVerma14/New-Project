<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated YouTube Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Outer wrapper for outline */
  .video-border {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 115vh;  /* slightly larger to cover screen */
    height: 115vw;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: content-box;
    padding-top: 25px;     /* thicker top border */
    padding-left: 25px;    /* thicker left border */
    padding-right: 25px;   /* thicker right border */
    padding-bottom: 15px;  /* slightly thinner bottom border */
    background: #000;      /* black outline effect */
  }

  .video-inner {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div class="video-border">
    <div class="video-inner">
      <iframe
        src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
