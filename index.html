<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Full Screen Rotated Video</title>
<style>
  html, body {
    margin: 10%;
    padding: 10%;
    height: 70%;
    width: 70%;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120vh;   /* make slightly larger to cover all screen on rotation */
    height: 120vw;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  iframe {
    position: absolute;
    top: 20%;
    left: 10%;
    right: 10%;
    bottom: 30%;
    width: 70%;
    height: 70%;
    border: 10%;
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
