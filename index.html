<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Fullscreen Video with Black Border</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* black background visible */
  }

  /* Video wrapper rotated 90deg */
  .video-wrapper {
    position: fixed;
    top: 60%;
    left: 60%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border */
  }

  /* Iframe with black border visible on all sides */
  iframe {
    width: 95vh;   /* slightly smaller than wrapper to show black border */
    height: 95vw;
    border: none;
    display: block;
    background: #000;
  }
