<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated YouTube Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000; /* black background visible outside video */
  }

  /* Container to rotate the video */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 70vw;   /* video width smaller than screen */
    height: 70vh;  /* video height smaller than screen */
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* ensures black behind video */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
