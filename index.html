<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video with Title</title>
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }
  .container {
    position: relative;
    width: 80%;
    max-width: 800px;
  }
  iframe {
    width: 100%;
    height: 450px;
    border: none;
    border-radius: 10px;
  }
  /* Full overlay blocks all clicks */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: auto;
  }
  /* Small clickable center area */
  .clickable-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;   /* adjust width of clickable area */
    height: 120px;  /* adjust height of clickable area */
    transform: translate(-50%, -50%);
    pointer-events: none; /* clicks pass through to iframe */
    z-index: 3;
  }
</style>
</head>
<body>
  <!-- Video title -->
  <div class="title">Satin Mohatsav 2025</div>

  <div class="container">
    <!-- Full video iframe -->
    <iframe 
      src="https://www.youtube.com/embed/A1GnD9QyF8E"
      allowfullscreen>
    </iframe>

    <!-- Full overlay blocking clicks -->
    <div class="overlay">
      <!-- Small center area allows clicks -->
      <div class="clickable-center"></div>
    </div>
  </div>
</body>
</html>
