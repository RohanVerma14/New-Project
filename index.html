<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Full Screen Rotated Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper {
    position: fixed;
    top: 10%;
    bottom: 10%;
    left: 10%;
    right: 10%;
    width: 100vh;
    height: 100vw;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  .video-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 5px solid black; /* border visible on mobile and desktop */
    box-sizing: border-box;
    pointer-events: none; /* allows clicks on the video */
  }

  iframe {
    position: absolute;
    top: 90%;
    bottom: 90%;
    left: 90%;
    right: 90%;
    width: 90%;
    height: 90%;
    border: none;
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
