<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fullscreen Rotated Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120vh;   /* larger than viewport to cover rotated screen */
    height: 120vw;  /* larger than viewport to cover rotated screen */
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Overlay to block clicks on top area */
  .top-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;   /* height of unclickable top area */
    background: transparent;
    pointer-events: all; /* capture all clicks */
    z-index: 10;    /* on top of video */
  }
</style>
</head>
<body>
  <!-- Top overlay to block clicks -->
  <div class="top-overlay"></div>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
