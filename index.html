<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated YouTube Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Outer border wrapper */
  .video-border {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120vh;  /* slightly larger than viewport to allow border */
    height: 120vw;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border effect */
    padding-top: 25px;
    padding-left: 25px;
    padding-right: 25px;
    padding-bottom: 15px; /* bottom slightly smaller */
    box-sizing: content-box;
  }

  /* Inner container with video filling available space */
  .video-inner {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div class="video-border">
    <div class="video-inner">
      <iframe
        src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
