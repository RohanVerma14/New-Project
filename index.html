<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fullscreen Rotated Video (Vertical Stretch)</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000; /* black bars on sides if needed */
  }

  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 100vh; /* stretch full height */
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  iframe {
    height: 100%;      /* fill the wrapper vertically */
    width: auto;       /* maintain aspect ratio, don't stretch horizontally */
    display: block;
    border: none;
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
