<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Video with Black Border & Clickable Center</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* black background */
  }

  /* Video wrapper with rotation */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;  
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border around video */
  }

  /* Smaller iframe to show black border */
  iframe {
    width: 80%;   /* smaller than wrapper */
    height: 80%;  /* smaller than wrapper */
    border: none;
    display: block;
    background: #000;
  }

  /* Overlays to block clicks outside center */
  .overlay {
    position: absolute;
    background: rgba(0,0,0,0); /* transparent but blocks clicks */
    z-index: 2;
    pointer-events: auto;
  }

  /* Top overlay */
  .overlay-top {
    top: 0;
    left: 0;
    width: 100%;
    height: 10%; /* adjust top unclickable area */
  }

  /* Bottom overlay */
  .overlay-bottom {
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10%; /* adjust bottom unclickable area */
  }

  /* Left overlay */
  .overlay-left {
    top: 10%;
    left: 0;
    width: 10%;  /* adjust left unclickable area */
    height: 80%;
  }

  /* Right overlay */
  .overlay-right {
    top: 10%;
    right: 0;
    width: 10%;  /* adjust right unclickable area */
    height: 80%;
  }

  /* Center clickable area */
  .clickable-center {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    pointer-events: none; /* clicks pass through to iframe */
    z-index: 3;
  }

</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>

    <!-- Overlays to make outside center unclickable -->
    <div class="overlay overlay-top"></div>
    <div class="overlay overlay-bottom"></div>
    <div class="overlay overlay-left"></div>
    <div class="overlay overlay-right"></div>

    <!-- Center clickable area -->
    <div class="clickable-center"></div>
  </div>

</body>
</html>
