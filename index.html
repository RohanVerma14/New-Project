<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Video Mobile & Desktop</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Wrapper that rotates video */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  /* Rotated video iframe */
  iframe {
    width: min(120vh, 95vw);   /* scale properly on mobile & desktop */
    height: min(120vw, 95vh);
    border: none;
    display: block;
  }

  /* Desktop overlays (keep center clickable) */
  .overlay {
    position: absolute;
    background: rgba(0,0,0,0);
    z-index: 2;
    pointer-events: auto;
  }

  .overlay-top { top: 0; left: 0; width: 100%; height: 10%; }
  .overlay-bottom { bottom: 0; left: 0; width: 100%; height: 10%; }
  .overlay-left { top: 10%; left: 0; width: 10%; height: 80%; }
  .overlay-right { top: 10%; right: 0; width: 10%; height: 80%; }
  .clickable-center { position: absolute; top: 10%; left: 10%; width: 80%; height: 80%; pointer-events: none; z-index: 3; }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    iframe {
      width: 95vw;
      height: 95vh;
    }
    .overlay, .clickable-center { display: none; } /* full screen clickable */
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>

    <!-- Desktop overlays -->
    <div class="overlay overlay-top"></div>
    <div class="overlay overlay-bottom"></div>
    <div class="overlay overlay-left"></div>
    <div class="overlay overlay-right"></div>
    <div class="clickable-center"></div>
  </div>

</body>
</html>
