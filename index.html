<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated YouTube Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000; /* black background visible outside video */
  }

  /* Container to rotate the video */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 70vw;   /* video width smaller than screen */
    height: 70vh;  /* video height smaller than screen */
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* ensures black behind video */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Overlays inside the video frame to block clicks except center */
  .overlay-top, .overlay-bottom, .overlay-left, .overlay-right {
    position: absolute;
    background: rgba(0,0,0,0); /* invisible but blocks clicks */
    z-index: 2;
    pointer-events: auto;
  }

  /* Top overlay inside frame */
  .overlay-top {
    top: 0;
    left: 0;
    width: 100%;
    height: calc(50% - 35%); /* top area above center */
  }

  /* Bottom overlay inside frame */
  .overlay-bottom {
    bottom: 0;
    left: 0;
    width: 100%;
    height: calc(50% - 35%); /* bottom area below center */
  }

  /* Left overlay inside frame */
  .overlay-left {
    top: calc(50% - 35%);
    left: 0;
    width: calc(50% - 35%);
    height: 70%;
  }

  /* Right overlay inside frame */
  .overlay-right {
    top: calc(50% - 35%);
    right: 0;
    width: calc(50% - 35%);
    height: 70%;
  }

  /* Center clickable area passes clicks to iframe */
  .clickable-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30%;   /* central clickable area width */
    height: 30%;  /* central clickable area height */
    transform: translate(-50%, -50%);
    z-index: 1;
    pointer-events: none; /* clicks pass through to iframe */
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>

    <!-- Overlays inside the frame -->
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>
    <div class="overlay-left"></div>
    <div class="overlay-right"></div>

    <!-- Center clickable area -->
    <div class="clickable-center"></div>
  </div>

</body>
</html>
