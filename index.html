<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Video Fullscreen Mobile</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Video wrapper rotated 90deg always */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;  
    height: 100vh;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; 
  }

  /* Video frame */
  iframe {
    width: 120vh;   /* keeps rotation sizing */
    height: 120vw;
    border: none;
    display: block;
    background: #000;
  }

  /* Overlays to block clicks outside center on desktop */
  .overlay {
    position: absolute;
    background: rgba(0,0,0,0); 
    z-index: 2;
    pointer-events: auto;
  }

  .overlay-top { top: 0; left: 0; width: 100%; height: 10%; }
  .overlay-bottom { bottom: 0; left: 0; width: 100%; height: 10%; }
  .overlay-left { top: 10%; left: 0; width: 10%; height: 80%; }
  .overlay-right { top: 10%; right: 0; width: 10%; height: 80%; }
  .clickable-center {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    pointer-events: none; 
    z-index: 3;
  }

  /* Mobile adjustments: keep rotation but maximize video inside screen */
  @media (max-width: 768px) {
    iframe {
      width: 95vh;  /* fills height due to rotation */
      height: 95vw;
    }
    /* Remove overlays on mobile for full clickable center */
    .overlay, .clickable-center { display: none; }
  }
</style>
</head>
