<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rotated Video with Black Border</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* black background */
  }

  /* Video wrapper with rotation and black border */
  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120vh;  
    height: 120vw;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* black border around video */
  }

  /* Video frame smaller than wrapper to show black border */
  iframe {
    width: 90%;    /* smaller than wrapper to show black outside */
    height: 90%;
    border: none;
    display: block;
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
