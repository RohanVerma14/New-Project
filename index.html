<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Full Screen Rotated Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000; /* black bars on sides */
  }

  .video-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 150vh;   /* increase height to stretch more vertically */
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;   /* fill wrapper vertically */
    width: auto;    /* maintain aspect ratio */
    border: none;   /* remove invalid border */
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
