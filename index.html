<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satin Mahotsav 2025</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .video-container {
    position: relative;
    width: 100vh; /* since we rotate, width = viewport height */
    height: 100vw; /* and height = viewport width */
    transform: rotate(90deg);
    transform-origin: center center;
    overflow: hidden;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Optional: title overlay */
  .title {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 24px;
    z-index: 5;
  }
</style>
</head>
<body>
  <div class="title">Satin Mahotsav 2025</div>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
