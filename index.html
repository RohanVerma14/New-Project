<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Full Screen Rotated Video</title>
<style>
  html, body {
    margin: 10%;
    padding: 10%;
    height: 70%;
    width: 70%;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    right: 10%;
    bottom: 10%;
    width: 90%;   /* make slightly larger to cover all screen on rotation */
    height: 90%;
    transform: translate(-50%, -50%) rotate(90deg);
    transform-origin: center center;
  }

  iframe {
    position: absolute;
    top: 20%;
    left: 20%;
    right: 20%;
    bottom: 20%;
    width: 80%;
    height: 80%;
    border: 20%;
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/nj-bBUrox4k?si=ziLkwpByeafOTU9f"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
